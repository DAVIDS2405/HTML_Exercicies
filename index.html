<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section>
      <div class="card">
        <header class="Image">
          <img src="images/illustration-hero.svg" alt="hero">
        </header>

        <main class = "Card_description">
          <section class="Description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </section>
          
          <section class="Plan">

            <header>
              <img src="images/icon-music.svg" alt="icon-music">
             
            </header>
            <main>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </main>
            <footer>
              <a href="">Change</a>
            </footer>

          </section>
          
        </main>
        
        <footer class="Paymethod">
          <a href=""class="Proced_btn">Proceed to Payment</a>
          <a href=""class="Cancel_btn">Cancel Order</a>
        </footer>
        
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Basantes</a>.
  </div>
</body>
</html>
