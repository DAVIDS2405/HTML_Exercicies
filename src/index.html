<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>

</head>

<body>
    <h1>Navegation</h1>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
    
                <li>
                    <a href="#">About us</a>
                </li>
    
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h1>Form</h1>
        <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <button>Push</button>
        </form>
        <h2>Input</h2>
        <input type="date" />
        <input type="datetime-local" />
        <input type="time" />
        
        <div>
            <label>Ingresa el email:<input type="email" /></label>
        </div>
        <div>
            <label>Ingresa el password:<input type="password" /></label>
        </div>
        <label>Ingresa la url:<input type="url" /></label>
        <h2>Elements</h2>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" />
                </div>
                <label for="surname">Apellidos</label>
                <input type="text" id="surname" />
            </fieldset>
            <label for="task">Tarea 1</label>
            <progress id="task" max="100" value="10"></progress>
            <br>
            <input type="file" />
            <br>
            <label for="language">Css</label>
            <meter id="language" min="0" max="100" value="10" low="30" high="75" optimum="50"></meter>
            <br>
            <textarea name="" id="message" cols="50" rows="5"></textarea>
            
            <input type="reset">

        </form>
        <h2>Post and get</h2>
        <form action="">
            <form action="enviar.html" method="GET">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" />
            
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname" />
            
                <input type="submit" />
            </form>
        </form>
        <h2>Contaniners</h2>
        <form action="">
            <input type="email" name="correo" placeholder="Escribe tu correo" required>
        </form>
        
        
    </main>
    <hr>

        </address>
        <p>David Basantes</p>
    </footer>
</body>
</html>
